{% extends 'blog/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button class="btn btn-warning" type="submit">{{ btn_text }}</button>
    </form>
{% endblock %}

{% block aside_block %}
    <div class="col-lg-3 sidebar ml-5">
        {% include 'blog/sidebar.html' %}
    </div>
{% endblock %}
