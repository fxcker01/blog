{% extends 'blog/base.html' %}

{% block title %}
    Password reset
{% endblock %}

{% block content %}
    <h1>Password reset</h1>
    <form method="post" class="form-register auth">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">Send reset link</button>
    </form>
{% endblock %}

{% block aside_block %}
    <div class="col-lg-3 sidebar">
        {% include 'blog/sidebar.html' %}
    </div>
{% endblock %}
