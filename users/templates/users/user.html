{% extends 'blog/base.html' %}

{% block title %}
     Login
{% endblock %}

{% block content %}
    <h1>Authorization</h1>
    <form method="post" class="form-register auth">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-warning" type="submit">Log in</button>
        <hr>
        <p>Forgot password? <a href="{% url 'pass-reset' %}">Get new password</a></p>
    </form>
{% endblock %}

{% block aside_block %}
    <div class="col-lg-3 sidebar">
        {% include 'blog/sidebar.html' %}
    </div>
{% endblock %}
